<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>域名SEO后台管理 -- Powered by Marsn9</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Admin/Domain_my.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jQuery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Base.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Table.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Admin/Domain_my.js"></script>
</head>
<body>
<div class="body">
    <div class="main">
        <table class="table">
            <caption>域名管理&nbsp;-&nbsp;我的域名</caption>
            <thead>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>域名</td>
                    <td>
                        <select name="category">
                            <option value="{:U('Domain/my')}">全部分类</option>
                            <foreach name="categories" item="i">
                            <option value="{:U('Domain/my?method=category&id=' . $i['id'])}"<if condition="$i['id'] eq I('get.id')"> selected="selected"</if>>{$i.name}</option>
                            </foreach>
                        </select>
                    </td>
                    <td>添加时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <foreach name="list" item="i">
                <tr>
                    <td><input type="checkbox" name="id[]" value="{$i.id}"/></td>
                    <td>{$i.domain}</td>
                    <td>{$i.category}</td>
                    <td>{$i.time|date='Y-m-d H:i:s', ###}</td>
                    <td><a class="btnBlue" href="{:U('Domain/add?id=' . $i['id'])}">编辑</a><a class="btnGray delete" href="{:U('Domain/my?method=delete&id=' . $i['id'])}">删除</a></td>
                </tr>
                </foreach>
                <tr>
                    <td colspan="5">
                        <a class="btnGray deleteBulk fl" href="{:U('Domain/my?method=delete')}">批量删除</a><!--<a class="btnGray fl" href="#">锁定选中</a><a class="btnGray fl" href="#">批量移动</a>-->
                        <div class="page fr">
                            {$page}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
