<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>域名SEO后台管理 - Powered by Marsn9</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Form.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jQuery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Base.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Form.js"></script>
</head>
<body>
    <div class="main">
        <form class="form" action="#">
            <div class="title">SEO - 域名出售页设置</div>
            <div class="row">
                <label class="tipst">展示页&nbsp;Keyword：<div class="tips">位于全局&nbsp;Keyword&nbsp;之后，二级关键词。</div></label>
                <input type="text" name="keyword" value="{$data.keyword}" placeholder="请以半角“逗号”分隔各个关键词。"/>
                <span class="note">域名展示页会在该关键词后追加域名关键词。</span>
            </div>
            <div class="row">
                <label>简化展示页URL：</label>
                <input type="radio" id="simple_url_on" name="simple_url" value="1"<if condition="$data['simple_url'] eq '1'"> checked="checked"</if>/> <label for="simple_url_on">开启</label>
                <input type="radio" id="simple_url_off" name="simple_url" value="0"<if condition="$data['simple_url'] eq '0'"> checked="checked"</if>/> <label for="simple_url_off">关闭</label>
            </div>
            <div class="row">
                <label class="tipst">URL追加关键词：<div class="tips">将关键词(至多两个)转为拼音字母，以参数形式追加到展示页URL尾部。</div></label>
                <input type="radio" id="url_keyword_on" name="url_keyword" value="1"<if condition="$data['url_keyword'] eq '1'"> checked="checked"</if>/> <label for="url_keyword_on">开启</label>
                <input type="radio" id="url_keyword_off" name="url_keyword" value="0"<if condition="$data['url_keyword'] eq '0'"> checked="checked"</if>/> <label for="url_keyword_off">关闭</label>
            </div>
            <div class="row">
                <label class="tipst">清除外链多余参数：<div class="tips">清除外站链入展示页时URL中附带的多余参数，重定向至最简URL。</div></label>
                <input type="radio" id="clear_url_on" name="clear_url" value="1"<if condition="$data['clear_url'] eq '1'"> checked="checked"</if>/> <label for="clear_url_on">开启</label>
                <input type="radio" id="clear_url_off" name="clear_url" value="0"<if condition="$data['clear_url'] eq '0'"> checked="checked"</if>/> <label for="clear_url_off">关闭</label>
            </div>
            <div class="row">
                <label>重定向为：</label>
                <input type="radio" id="redirect_on" name="redirect" value="1"<if condition="$data['redirect'] eq '1'"> checked="checked"</if>/> <label for="redirect_on">主域名子目录名称</label>
                <input type="radio" id="redirect_off" name="redirect" value="0"<if condition="$data['redirect'] eq '0'"> checked="checked"</if>/> <label for="redirect_off">独立域名</label>
                <span class="note">该选项仅针对直接访问域名生效，首页米表中域名地址以“主域名子目录名称”形式显示。</span>
            </div>
            <div class="row">
                <label class="tipst">域名添加链接：<div class="tips">给当前展示页中的域名添加当前展示页链接。</div></label>
                <input type="radio" id="domain_link_on" name="domain_link" value="1"<if condition="$data['domain_link'] eq '1'"> checked="checked"</if>/> <label for="domain_link_on">开启</label>
                <input type="radio" id="domain_link_off" name="domain_link" value="0"<if condition="$data['domain_link'] eq '0'"> checked="checked"</if>/> <label for="domain_link_off">关闭</label>
            </div>
            <div class="btnRow">
                <input type="submit" class="ajaxBtn" value="保&nbsp;存"/>
            </div>
        </form>
    </div>
</body>
</html>
