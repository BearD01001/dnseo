<!DOCTYPE html>
<html>
<head>
    <title>域名SEO后台管理 -- Powered by Marsn9</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Admin/Domain_category.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jQuery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Base.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Table.js"></script>
</head>
<body>
    <div class="main">
        <table class="table">
            <caption>域名管理 - 域名分类管理<a class="btnOrange" href="{:U('Domain/categoryAdd')}">添加</a></caption>
            <thead>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>分类名称</td>
                    <td>关键词</td>
                    <td>分类介绍</td>
                    <td>添加时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            <foreach name="data" item="i">
                <tr>
                    <td><input type="checkbox" name="category_id[]" value="{$i.id}"/></td>
                    <td>{$i.intend}{$i.name}</td>
                    <td>{$i.keyword}</td>
                    <td>{$i.desc}</td>
                    <td>{$i.time|date='Y-m-d H:i:s', ###}</td>
                    <td><a class="btnBlue" href="{:U('Domain/categoryAdd?id=' . $i['id'])}">编辑</a><a class="btnGray delete" href="{:U('Domain/category?method=delete&id=' . $i[id])}">删除</a></td>
                </tr>
            </foreach>
                <tr>
                    <td colspan="6">
                        <a class="btnGray deleteBulk" href="{:U('Domain/category?method=deleteBulk')}">删除选中</a><!--<a class="btnGray" href="#">锁定选中</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
