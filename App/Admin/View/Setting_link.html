<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>域名SEO后台管理 -- Powered by Marsn9</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Admin/Setting_link.css"/>
    <script type="text/javascript" src="__PUBLIC__/Js/jQuery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Base.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Table.js"></script>
</head>
<body>
    <div class="main">
        <table class="table">
            <caption>系统设置 - 友情链接管理<a class="btnOrange" href="{:U('Setting/linkAdd')}">添加</a></caption>
            <thead>
            <tr>
                <td><input type="checkbox"/></td>
                <td>友链名称</td>
                <td>地址</td>
                <td>添加时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="i">
                <tr>
                    <td><input type="checkbox" name="link_id[]" value="{$i.id}"/></td>
                    <td>{$i.name}</td>
                    <td><a href="{$i.url}" target="_blank">{$i.url}</a></td>
                    <td>{$i.time|date="Y-m-d H:i:s",  ###}</td>
                    <td><a class="btnBlue" href="{:U('Setting/linkAdd?id='.$i['id'])}">编辑</a><a class="btnGray ajaxBtn" href="{:U('Setting/link?type=delete&id='.$i['id'])}">删除</a></td>
                </tr>
            </foreach>
            <tr>
                <td colspan="5">
                    <a class="btnGray deleteBulk" href="{:U('Setting/link?type=delete')}">批量删除</a><!--<a class="btnGray lock" href="{:U('Setting/link?type=lock')}">锁定选中</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
